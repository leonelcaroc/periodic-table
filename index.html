<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Periodic Table</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1 class="title">Periodic Table</h1>
    <div id="periodic-table"></div>

    <!-- Dialog -->
    <div id="element-dialog" class="dialog hidden">
      <div class="dialog-content">
        <span id="close-dialog">&times;</span>
        <h2 id="element-name"></h2>
        <p><strong>Symbol:</strong> <span id="element-symbol"></span></p>
        <p><strong>Atomic Number:</strong> <span id="element-number"></span></p>
      </div>
    </div>
  </body>
</html>
